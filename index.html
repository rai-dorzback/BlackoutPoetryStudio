        <h1>Blackout Poetry Maker</h1>
        <p>Blackout (aka erasure or redacted) poetry is a type of found poetry where a poet makes something new from something pre-existing ("found").</p>

                    <li id="custom-text">
                        <label for="custom">Enter Custom Text</label>
                        <input id="custom" type="text">

                    <li>
