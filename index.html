<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout Poetry Studio</title>
<!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blackout Poetry Studio</h1>
    </header>
    <div id="main-container">
        <section id="main">
            <section id="controls-section">
                <div id="instructions-container">
                    <p>
                        First, get a pre-existing poem to work with. Either get a random one, enter custom text, or search for a base poem.
                    </p>
                    <p>
                        Then, build the poem by clicking on the words you want to keep.
                    </p>
                    <p>
                        When you are done, click 'blackout.'
                    </p>
                    <p>
                        Share or save your poem.
                    </p>
                </div>
                <ul id="controls-container">
                    <li>
                        <button id="get-random">Get Random Poem</button>
                    </li>
                    <li id="search-area">
                        <label for="search">Search for Base Poem</label>
                        <div id="searchBar">
                            <select disabled id="searchType">
                                <option value="author">Author</option>
                                <option value="title">Title</option>
                                <option value="keyword">Keyword</option>
                            </select>
                            <input disabled id="search" type="text">
                        </div>
                        <i id="search-arrow" class="fa-solid fa-arrow-right arrow"></i>
                    </li>
                    <li id="custom-text">
                        <label for="custom">Enter Custom Text</label>
                        <textarea id="custom" rows="5" columns="5"></textarea>
                        <i id="custom-arrow" class="fa-solid fa-arrow-right arrow"></i>
                    </li>
                    <li>
                        <button id="blackout">Blackout</button>
                    </li>
                    <li>
                        <button id="reset">Reset</button>
                    </li>
                    <!-- <li>
                        <button id="save" class="save-share">Save</button>
                    </li> -->
                    <!-- <li>
                        <button class="save-share">Share</button>
                    </li> -->
                </ul>
            </section>
            <div id="textbox-container">
                <div id="poem-textbox">
                    <div id="poem"></div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div id="socials">
            <a target="_blank" href="https://github.com/raisa-d/BlackoutPoetryMaker">
                <i class="fa-brands fa-github fa-2x"></i>
            </a>
            <a target="_blank" href="https://twitter.com/rai__bread">
                <i class="fa-brands fa-x-twitter fa-2x"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/raisa-d/">
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </a>
        </div>
        <p id="copyright">
            &copy; <a target="_blank" href="https://raisadorzback.netlify.app/">Raisa Dorzback</a> 2024
        </p>
    </footer>
    <script src="https://kit.fontawesome.com/b06dcc32db.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <!-- font awesome -->
</body>
</html>
