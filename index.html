<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Poetry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Found Poetry Maker</h1>
        <p>Blackout (aka erasure or redacted) poetry is a type of found poetry, where a poet makes something new from something pre-existing ("found").</p>
    </header>
    <div id="main-container">
        <section id="main">
            <section id="controls-section">
                <ul id="controls-container">
                    <li>
                        <button id="get-random">Get Random Text</button>
                    </li>
                    <li id="search-area">
                        <label for="search">Search for Base Poem</label>
                        <input id="search" type="text">
                    </li>
                    <li id="custom-text">
                        <label for="custom">Enter Custom Text</label>
                        <input id="custom" type="text">
                    </li>
                    <li>
                        <button>Blackout</button>
                    </li>
                    <li>
                        <button id="reset">Reset</button>
                    </li>
                </ul>
            </section>
            <div id="textbox-container">
                <div id="poem-textbox">
                    <div id="poem"></div>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
