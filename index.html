<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackout Poetry Maker</title>
<!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Blackout Poetry Maker</h1>
        <!-- deciding whether to remove this section 
            <p>Blackout (aka erasure or redacted) poetry is a type of found poetry where a poet makes something new from something pre-existing ("found").</p> -->
    </header>
    <div id="main-container">
        <section id="main">
            <section id="controls-section">
                <div id="instructions-container">
                    <p>
                        First, get a pre-existing poem to work with. Either get a random one, enter custom text, or search for a base poem.
                    </p>
                    <p>
                        Then, build the poem by clicking on the words you want to keep.
                    </p>
                    <p>
                        When you are done, click 'blackout.'
                    </p>
                    <p>
                        Share or save your poem.
                    </p>
                </div>
                <ul id="controls-container">
                    <li>
                        <button id="get-random">Get Random Text</button>
                    </li>
                    <li id="search-area">
                        <label for="search">Search for Base Poem</label>
                        <input disabled id="search" type="text">
                    </li>
                    <li id="custom-text">
                        <label for="custom">Enter Custom Text</label>
                        <input id="custom" type="text">
                    </li>
                    <li>
                        <button id="blackout">Blackout</button>
                    </li>
                    <li>
                        <button id="reset">Reset</button>
                    </li>
                    <!-- <li>
                        <button class="save-share">Save</button>
                    </li>
                    <li>
                        <button class="save-share">Share</button>
                    </li> -->
                </ul>
            </section>
            <div id="textbox-container">
                <div id="poem-textbox">
                    <div id="poem"></div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
